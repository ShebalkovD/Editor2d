<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2D Editor</title>
</head>
<body>
    <div class="frame_size_container">
        <label for="frame_width_input">Ширина:</label>
        <input type="text" id="frame_width_input">
        <label for="frame_width_input">Высота:</label>
        <input type="text" id="frame_height_input">
        <button id="frame_resize">ОК</button>
    </div>

    <div class="container">
        <div class="wrapper">
            <div class="top-bar">
                <button id="clear_button">очистка</button>
            </div>
            <div class="frame_wrapper">
                <div class="frame"></div>
                <div class="frame_bg"></div>
            </div>
            <div class="bottom-bar tools">
                <input type="color" id="color_palette" value="#000000" />
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
